<div class="main-overlay max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {% if page.title == "Welcome" %}
    {% include herotitle.html %}
    {% else %}
    <h1
        class="drac-heading drac-heading-2xl drac-text-center drac-text-{{ page.titlecolor | default: site.titlecolor }}">
        {% if page.type == "category" %}
        Category: {{ page.title }}
        {% elsif page.type == "year" %}
        Archives: {{ page.date | date: "%Y" }}
        {% else %}
        {{ page.title }}
        {% endif %}
    </h1>
    {% endif %}
</div>
